<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <input type="text" id="value1" name="value2" />
    <select name="operation" id="operation">
      <option value=""></option>
      <option value="plus">+</option>
      <option value="minus">-</option>
      <option value="time">*</option>
      <option value="divide">/</option>
      <option value="mod">%</option>
    </select>
    <input type="text" id="value2" name="value3" />
    <button id="submit">Try me!</button>

    <script>
      $(document).ready(function () {
        function isNumeric(value) {
          return /^-?\d+$/.test(value);
        }
        $("button").on("click", function () {
          let x = parseFloat($("#value1").val());
          let y = parseFloat($("#value2").val());
          let op = $("#operation").val();

          if (
            x >= 0 &&
            y >= 0 &&
            x != NaN &&
            y != NaN &&
            isNumeric($("#value1").val()) &&
            isNumeric($("#value2").val())
          ) {
            if (op == "plus") {
              z = x + y;
              console.log(`Answer = ${z}`);
              alert(`Answer = ${z}`);
            } else if (op == "minus") {
              z = x - y;
              console.log(`Answer = ${z}`);
              alert(`Answer = ${z}`);
            } else if (op == "time") {
              z = x * y;
              console.log(`Answer = ${z}`);
              alert(`Answer = ${z}`);
            } else if (op == "divide") {
              if (y == 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
              } else {
                z = x / y;
                console.log(`Answer = ${z}`);
                alert(`Answer = ${z}`);
              }
            } else if (op == "mod") {
              if (y == 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
              } else {
                z = x % y;
                console.log(`Answer = ${z}`);
                alert(`Answer = ${z}`);
              }
            }
          } else {
            alert("Error :(");
          }
        });
        setInterval(() => {
          alert("Please, use me...");
        }, 30000);
      });
    </script>
  </body>
</html>
